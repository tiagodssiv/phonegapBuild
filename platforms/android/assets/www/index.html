<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Hello World</title>
   		<script type="text/javascript" src="cordova.js"></script>
   		
   		<script type="text/javascript">
   			document.addEventListener("deviceready",onDeviceReady,false);
   			function onDeviceReady() {
   				
   			}
   			
   			function first(value) {
   				switch(value) {
   					case 1:
   						alert(cordova.file.applicationDirectory);
   						break;
   					case 2:
   						alert(cordova.file.applicationStorageDirectory);
   						break;
   					case 3:
   						alert(cordova.file.cacheDirectory);
   						break;
   					case 4:
   						alert(cordova.file.dataDirectory);
   						break;
   					case 5:
   						alert(cordova.file.externalRootDirectory);
   						break;
   					case 6:
   						alert(cordova.file.externalApplicationStorageDirectory);
   						break;	
   					case 7:
   						alert(cordova.file.externalDataDirectory);
   						break;	
   				}
   			}
   		</script>        
    </head>
    <body>
        <br/><br/><br/><br/><br/><br/>
        <input type="button" onclick="first(1);" value="applicationDirectory" /><br/>
        <input type="button" onclick="first(2);" value="applicationStorageDirectory" /><br/>
        <input type="button" onclick="first(3);" value="cacheDirectory" /><br/>
        <input type="button" onclick="first(4);" value="dataDirectory" /><br/>
        <input type="button" onclick="first(5);" value="externalRootDirectory" /><br/>
        <input type="button" onclick="first(6);" value="externalApplicationStorageDirectory" /><br/>
        <input type="button" onclick="first(7);" value="externalDataDirectory" /><br/>
    </body>
</html>
